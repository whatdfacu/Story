<!DOCTYPE html>
<html>
  <head>
    <title>Animated dashed line</title>
    <style>
      #dashed-line path {
        stroke-dasharray: 10;
        stroke-dashoffset: 100;
        animation: dash 5s linear forwards;
        animation-iteration-count: infinite;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body style="background-color: #000000">
    <div id="dashed-line">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        viewBox="0 0 100 100"
      >
        <path
          stroke="white"
          stroke-dasharray="5,5"
          transform="rotate(-45 50 50)"
          d="M50,20 Q60,30 50,40 Q40,50 50,60 Q60,70 50,80"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
